<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del Curso Prácticode JS</p>
    </header>

    <section>
        <h2>Calcular el precio a pagar por tus productos con descuento</h2>

        <form>
            <label for="InputPrice">Escribe el precio</label>
            <input id="InputPrice" type="number">
            <br>
            <label for="InputDiscount">Escribe el descuento</label>            
            <input id="InputDiscount" type="number">
            
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultPrice"></p>
        </form>
    </section>
    
    <script src="./descuentos.js"></script>
</body>
</html>
